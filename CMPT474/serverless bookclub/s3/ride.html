<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
    <title>BookClub</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Serverless web application example">
    <meta name="author" content="">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://js.arcgis.com/4.3/esri/css/main.css">
    <link rel="stylesheet" href="css/ride.css">
    <link rel="stylesheet" href="css/message.css">
    <link rel="stylesheet" href="css/create_form.css">
</head>

<body>

    <div class="info panel panel-default">
        <div class="panel-heading">
            <div class="open-btn">
              <button class="open-button" onclick="openForm()">Create Post</button>
            </div>
            <div id="loginPopup">
              <div class="form-popup" id="popupForm">
                <form id="createPostForm" class="form-container">
                  <h2>New Post</h2>
                  <label for="title">
                  Title:
                  </label>
                  <input type="text" id="title" placeholder="Title of your post" name="title" required>
                  <label for="content">
                  Content:
                  </label>
                  <textarea type="text" id="content" placeholder="Content" name="content" required></textarea>
                  <input type="submit" value="Submit" id="request" class="btn btn-primary">
                </form>
              </div>
            </div>

            <div class="dropdown pull-right">
                <button id="accountLink" class="btn" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Account <span class="caret"></span>
                </button>
                <ul class="dropdown-menu" aria-labelledby="accountLink">
                    <li><a id="signOut" href="#">Sign out</a></li>
                </ul>
            </div>
        </div>
    </div>

    <script>
          function openForm() {
            document.getElementById("loginPopup").style.display="block";
          }

          function closeForm() {
            document.getElementById("loginPopup").style.display= "none";
          }
          // When the user clicks anywhere outside of the modal, close it
          window.onclick = function(event) {
            var modal = document.getElementById('loginPopup');
            if (event.target == modal) {
              closeForm();
            }
          }
    </script>
    <script src="js/vendor/jquery-3.1.0.js"></script>
    <script src="js/vendor/bootstrap.min.js"></script>
    <script src="js/vendor/aws-cognito-sdk.min.js"></script>
    <script src="js/vendor/amazon-cognito-identity.min.js"></script>
    <script src="https://js.arcgis.com/4.3/"></script>
    <script src="js/config.js"></script>
    <script src="js/cognito-auth.js"></script>
    <script src="js/ride.js"></script>
</body>

</html>
